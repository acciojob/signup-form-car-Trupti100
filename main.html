<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form Car</title>
</head>
<body>
    <h2>Signup Form</h2>
    <form action="#" method="post">
        <label for="name">Name<span>*</span>:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email<span>*</span>:</label>
        <input type="email" id="email" name="email" required><br>

        <label>Gender<span>*</span>:</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label><br>

        <label for="cars">Car Brands<span>*</span>:</label>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>Select</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <option value="chevrolet">Chevrolet</option>
        </select><br>

        <label for="age">Age<span>*</span>:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="dob">DOB<span>*</span>:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"><br>

        <label for="password">Password<span>*</span>:</label>
        <input type="password" id="password" name="password" required><br>

        <label>
            <input type="checkbox" id="tos" name="tos" required>
            I agree to the TOS
        </label><br>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
