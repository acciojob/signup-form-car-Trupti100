<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <h1>Signup Form Car</h1>
    <form action="#" method="post">
        <label for="Name">Name<span>*</span>:</label>
        <input type="Text" id="Name" name="Name" required><br>
        
        <label for="Email">Email<span>*</span>:</label>
        <input type="Email" id="Email" name="Email" required><br>
        
        <label>Gender<span>*</span>:</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label><br>
        
        <label for="cars">Car Brands<span>*</span>:</label>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>Select--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <!-- Add more options as needed -->
        </select><br>
        
        <label for="age">Age<span>*</span>:</label>
        <input type="Number" id="age" name="age" required><br>
        
        <label for="dob">DOB<span>*</span>:</label>
        <input type="Date" id="dob" name="dob" required><br>
        
        <label for="Tel">Phone Number:</label>
        <input type="Tel" id="Tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"><br>
        
        <label for="Password">Password<span>*</span>:</label>
        <input type="Password" id="Password" name="Password" required><br>
        
        <label>
            <input type="Checkbox" id="tos" name="tos" required>
            I agree to the TOS
        </label><br>
        
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
